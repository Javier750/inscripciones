<!DOCTYPE html>
<html>
	<html>
	<head>
		<title>Inscripciones</title>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <script src="Datos.js"></script>

		<script src='js/jquery.min.js'></script>
		<script src="lib/dataTable.min.js"></script>
		<script src="js/angular.js"></script>
		<script src="js/angular-resource.js"></script>
		<script src='js/underscore.min.js'></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		
		<script src="lib/dataTable-bootstrap.min.js"></script>
		<script src="lib/angular-datatables.min.js"></script>

		
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="lib/dataTable.css" rel="stylesheet">
		
		<link href='styles.css' rel='stylesheet' media='screen' />
	</head>
	<body ng-app='Inscripciones'>
		<div id='controller' class='container-fluid' ng-controller='onePageController as onePage'>
			<div class="row-fluid">
				<button type="button" class="btn btn-primary btn-med" id='acreditar'>
			  		<span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Acreditar
				</button>
				<!-- Button trigger modal -->
				<button type="button" id='abrirAgregar' class="btn btn-success btn-med" data-toggle="modal" data-target="#myModal">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				  Agregar
				</button>
				<h2 id='acreditadosTotal'>0</h2>
			</div>
			<div class="row-fluid">
				<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
		    </div>
		    <div class='row-fluid'>				
				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
			  		<div class="modal-dialog" role="document">
				    	<div class="modal-content">
				      		<div class="modal-header">
				        		<h4 class="modal-title" id="myModalLabel">Agregar una nueva Persona</h4>
				      		</div>
				      <div class="modal-body">
				  			<form>
				  				<div class='from-group'>
				  					<select id='salut' ng-model='onePage.persona.salutacion' class="form-control">
									  <option>Sr</option>
									  <option>Sra</option>
									  <option>Pr</option>
									  <option>Pra</option>
									</select>
				  				</div>
				  				<div class="form-group">
							    	<label for="documento">Documento</label>
							    	<input type="text" class="form-control" ng-model='onePage.persona.documento' id="documento" placeholder="Documento">
							  	</div>
						  		<div class="form-group">
							    	<label for="firstName">Nombre</label>
							    	<input type="text" class="form-control" ng-model='onePage.persona.nombre' id="firstName" placeholder="Nombre">
							  	</div>
							  	<div class="form-group">
							    	<label for="lastName">Apellido</label>
							    	<input type="text" ng-model='onePage.persona.apellido' class="form-control" id="lastName" placeholder="Apellido">
							  	</div>
							  	<div class="form-group">
							    	<label for="place">Lugar</label>
							    	<input type="text" ng-model='onePage.persona.lugar' class="form-control" id="place" placeholder="Lugar">
							  	</div>
							  	<div class="checkbox">
							    	<label>
							      		<input type="checkbox" ng-model='onePage.isKid'> Tiene alguien que lo cuide?
							      		<p class="help-block">Seleccionar solo si es menor de 13 a√±os</p>
							    	</label>
							  	</div>
							  	<div ng-if='onePage.isKid' class="form-group">
							  		<label for="docResponsable">Documento del responsable</label>
							    	<input type="text" ng-model='onePage.persona.docResponsable' class="form-control" id="docResponsable" placeholder="Documento del responsable" ng-change='onePage.buscarDoc()'>
							    	<p class="help-block">{{onePage.persona.responsable}}</p>
							    	<label for="phone">Telefono</label>
							    	<input type="text" class="form-control" ng-model='onePage.persona.telefono' id="phone" placeholder="Telefono">
						    	</div>
							</form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" id='cancelar' class="btn btn-default" data-dismiss="modal">Cancelar</button>
				        <button type="button" id='agregar' class="btn btn-primary" ng-click='onePage.validate()'>
				        Acreditar</button>
				        <button type="button" class="btn btn-success">
				        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				        Acreditar y Agregar nuevo</button>
				      </div>
				    </div>
				  </div>
				</div>
		    	
		    </div>
		</div> <!--Controller -->
	</body>

	<script src='app.js' type='text/javascript'></script>
</html>
